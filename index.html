<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
   <style>
        #map {
            height: 90vh;
            width: 75%;
            float: left;
        }
        #sidebar {
            width: 25%;
            float: right;
            padding: 10px;
            background: #f4f4f4;
            height: 90vh;
            overflow-y: auto;
        }
        .leaflet-container {
            background: #f4e6c2;
        }
        .region-label {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
        .code-entry {
            padding: 5px;
            margin: 5px;
            background: lightgray;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Interaktive Karte</h2>
    <div id="map"></div>

    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2
        });
        
        const imageUrl = 'image.png'; // Hier wird das neue Bild mit roten Punkten verwendet
        const imageBounds = [[0, 0], [1000, 1000]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        let data = {}; // Speichert die Einträge
        const password = "NAP"; // Passwort für Änderungen

        // Koordinaten der erkannten Punkte
        let regions = [
            { name: "R1", center: [6, 771] }, { name: "R2", center: [307, 6] },
            { name: "R3", center: [41, 10] }, { name: "R4", center: [978, 20] },
            { name: "R5", center: [533, 19] }, { name: "R6", center: [821, 25] },
            { name: "R7", center: [205, 30] }, { name: "R8", center: [368, 59] },
            { name: "R9", center: [627, 62] }, { name: "R10", center: [135, 95] },
            { name: "R11", center: [889, 100] }, { name: "R12", center: [686, 124] },
            { name: "R13", center: [293, 131] }, { name: "R14", center: [502, 134] },
            { name: "R15", center: [45, 143] }, { name: "R16", center: [422, 150] },
            { name: "R17", center: [985, 156] }, { name: "R18", center: [800, 158] },
            { name: "R19", center: [637, 195] }, { name: "R20", center: [207, 197] },
            { name: "R21", center: [367, 243] }, { name: "R22", center: [102, 244] },
            { name: "R23", center: [822, 254] }, { name: "R24", center: [914, 257] },
            { name: "R25", center: [249, 281] }, { name: "R26", center: [579, 303] },
            { name: "R27", center: [992, 324] }, { name: "R28", center: [719, 326] },
            { name: "R29", center: [34, 329] }, { name: "R30", center: [401, 349] },
            { name: "R31", center: [173, 364] }, { name: "R32", center: [104, 386] },
            { name: "R33", center: [897, 412] }, { name: "R34", center: [803, 426] },
            { name: "R35", center: [515, 486] }, { name: "R36", center: [38, 488] },
            { name: "R37", center: [988, 492] }, { name: "R38", center: [775, 523] },
            { name: "R39", center: [215, 524] }, { name: "R40", center: [336, 545] },
            { name: "R41", center: [649, 548] }, { name: "R42", center: [904, 552] },
            { name: "R43", center: [125, 568] }, { name: "R44", center: [37, 633] },
            { name: "R45", center: [863, 643] }, { name: "R46", center: [999, 643] },
            { name: "R47", center: [535, 648] }, { name: "R48", center: [774, 665] },
            { name: "R49", center: [179, 678] }, { name: "R50", center: [379, 691] },
            { name: "R51", center: [275, 710] }, { name: "R52", center: [657, 717] },
            { name: "R53", center: [99, 731] }, { name: "R54", center: [943, 750] },
            { name: "R55", center: [799, 765] }, { name: "R56", center: [412, 774] },
            { name: "R57", center: [601, 792] }, { name: "R58", center: [208, 792] },
            { name: "R59", center: [39, 813] }, { name: "R60", center: [990, 839] },
            { name: "R61", center: [533, 848] }, { name: "R62", center: [351, 849] },
            { name: "R63", center: [731, 851] }, { name: "R64", center: [864, 868] },
            { name: "R65", center: [150, 891] }, { name: "R66", center: [368, 911] },
            { name: "R67", center: [666, 920] }, { name: "R68", center: [59, 937] },
            { name: "R69", center: [986, 954] }, { name: "R70", center: [212, 960] },
            { name: "R71", center: [510, 964] }, { name: "R72", center: [842, 967] },
            { name: "R73", center: [358, 972] }, { name: "R74", center: [673, 977] }
        ];

        
        function addRegion(region) {
            let label = L.divIcon({
                className: 'region-label',
                html: data[region.name] || region.name,
                iconSize: null
            });
            
            let marker = L.marker(region.center, {
                icon: label,
                interactive: true
            }).addTo(map);
            
            marker.on('click', function () {
                let userPassword = prompt("Passwort eingeben, um eine Änderung vorzunehmen:");
                if (userPassword !== password) {
                    alert("Falsches Passwort!");
                    return;
                }
                
                let code = prompt("Gib einen 3-Zeichen-Code ein (leer lassen zum Löschen):");
                if (code !== null && code.length !== 3 && code.length !== 0) {
                    alert("Bitte genau 3 Zeichen eingeben oder leer lassen, um zu löschen!");
                    return;
                }
                
                if (code === "") {
                    delete data[region.name];
                } else {
                    data[region.name] = code;
                }
                updateLabels();
            });
        }
        
        function updateLabels() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            
            regions.forEach(region => {
                let label = L.divIcon({
                    className: 'region-label',
                    html: data[region.name] || region.name,
                    iconSize: null
                });
                
                L.marker(region.center, {
                    icon: label,
                    interactive: true
                }).addTo(map);
            });
        }
        
        regions.forEach(addRegion);
    </script>
</body>
</html>
