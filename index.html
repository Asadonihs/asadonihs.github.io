<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        .leaflet-container {
            background: #f4e6c2;
        }
        .region-label {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Interaktive Karte</h2>
    <div id="map"></div>

    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2
        });
        
        const imageUrl = 'image.png'; // Hier wird das Bild als Karte verwendet
        const imageBounds = [[0, 0], [1000, 1000]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        let data = {}; // Speichert die Einträge
        const password = "NAP"; // Passwort für Änderungen

        // Definierte Bereiche (Koordinaten für Klick-Zonen)
        let regions = [
            { name: "R1", bounds: [[200, 200], [300, 300]] },
            { name: "R2", bounds: [[400, 400], [500, 500]] },
            { name: "R3", bounds: [[600, 600], [700, 700]] }
        ];
        
        function addRegion(region) {
            let rectangle = L.rectangle(region.bounds, { color: "transparent", weight: 1 }).addTo(map);
            
            let label = L.divIcon({
                className: 'region-label',
                html: data[region.name] || region.name,
                iconSize: null
            });
            
            let marker = L.marker([(region.bounds[0][0] + region.bounds[1][0]) / 2, (region.bounds[0][1] + region.bounds[1][1]) / 2], {
                icon: label,
                interactive: false
            }).addTo(map);
            
            rectangle.on('click', function () {
                let userPassword = prompt("Passwort eingeben, um eine Änderung vorzunehmen:");
                if (userPassword !== password) {
                    alert("Falsches Passwort!");
                    return;
                }
                
                let code = prompt("Gib einen 3-Zeichen-Code ein (leer lassen zum Löschen):");
                if (code !== null && code.length !== 3 && code.length !== 0) {
                    alert("Bitte genau 3 Zeichen eingeben oder leer lassen, um zu löschen!");
                    return;
                }
                
                if (code === "") {
                    delete data[region.name];
                } else {
                    data[region.name] = code;
                }
                updateLabels();
            });
        }
        
        function updateLabels() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            
            regions.forEach(region => {
                let label = L.divIcon({
                    className: 'region-label',
                    html: data[region.name] || region.name,
                    iconSize: null
                });
                
                L.marker([(region.bounds[0][0] + region.bounds[1][0]) / 2, (region.bounds[0][1] + region.bounds[1][1]) / 2], {
                    icon: label,
                    interactive: false
                }).addTo(map);
            });
        }
        
        regions.forEach(addRegion);
    </script>
</body>
</html>
