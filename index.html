<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        .leaflet-container {
            background: #f4e6c2;
        }
    </style>
</head>
<body>
    <h2>Interaktive Karte</h2>
    <div id="map"></div>

    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2
        });
        
        const imageUrl = 'image.png'; // Hier wird das Bild als Karte verwendet
        const imageBounds = [[0, 0], [1000, 1000]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        let data = {}; // Speichert die Einträge
        const password = "NAP"; // Passwort für Änderungen

        function onMapClick(e) {
            let userPassword = prompt("Passwort eingeben, um einen Eintrag zu machen:");
            if (userPassword !== password) {
                alert("Falsches Passwort!");
                return;
            }
            
            let code = prompt("Gib einen 3-Zeichen-Code ein:");
            if (!code || code.length !== 3) {
                alert("Bitte genau 3 Zeichen eingeben!");
                return;
            }
            
            let key = `${Math.round(e.latlng.lat)},${Math.round(e.latlng.lng)}`;
            data[key] = code;
            updateMarkers();
        }
        
        function updateMarkers() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            
            for (let key in data) {
                let [lat, lng] = key.split(",").map(Number);
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(`Code: ${data[key]}`);
            }
        }
        
        map.on('click', onMapClick);
    </script>
</body>
</html>
