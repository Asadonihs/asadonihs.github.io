<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
   <style>
        #map {
            height: 90vh;
            width: 75%;
            float: left;
        }
        #sidebar {
            width: 25%;
            float: right;
            padding: 10px;
            background: #f4f4f4;
            height: 90vh;
            overflow-y: auto;
        }
        .leaflet-container {
            background: #f4e6c2;
        }
        .region-label {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }
        .code-entry {
            padding: 5px;
            margin: 5px;
            background: lightgray;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Interaktive Karte</h2>
    <div id="map"></div>

    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2
        });
        
        const imageUrl = 'image.png'; // Hier wird das neue Bild mit roten Punkten verwendet
        const imageBounds = [[0, 0], [1000, 1000]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        let data = {}; // Speichert die Einträge
        const password = "NAP"; // Passwort für Änderungen

        // Koordinaten der erkannten Punkte
        let regions = [
            { name: "R1", center: [50, 680] }, { name: "R2", center: [1121, 680] },
            { name: "R3", center: [1827, 679] }, { name: "R4", center: [-658, 675] },
            { name: "R5", center: [522, 675] }, { name: "R6", center: [-242, 673] },
            { name: "R7", center: [1392, 671] }, { name: "R8", center: [959, 660] },
            { name: "R9", center: [273, 659] }, { name: "R10", center: [1577, 647] },
            { name: "R11", center: [-422, 645] }, { name: "R12", center: [116, 637] },
            { name: "R13", center: [1158, 634] }, { name: "R14", center: [604, 633] },
            { name: "R15", center: [1816, 630] }, { name: "R16", center: [816, 627] },
            { name: "R17", center: [-677, 625] }, { name: "R18", center: [-186, 624] },
            { name: "R19", center: [246, 610] }, { name: "R20", center: [1386, 610] },
            { name: "R21", center: [962, 593] }, { name: "R22", center: [1665, 592] },
            { name: "R23", center: [-244, 589] }, { name: "R24", center: [-488, 587] },
            { name: "R25", center: [1275, 579] }, { name: "R26", center: [400, 571] },
            { name: "R27", center: [-695, 563] }, { name: "R28", center: [29, 562] },
            { name: "R29", center: [1845, 561] }, { name: "R30", center: [872, 554] },
            { name: "R31", center: [1477, 548] }, { name: "R32", center: [1659, 540] },
            { name: "R33", center: [-443, 530] }, { name: "R34", center: [-194, 525] },
            { name: "R35", center: [570, 503] }, { name: "R36", center: [1834, 502] },
            { name: "R37", center: [-684, 501] }, { name: "R38", center: [-120, 489] },
            { name: "R39", center: [1365, 489] }, { name: "R40", center: [1044, 481] },
            { name: "R41", center: [214, 480] }, { name: "R42", center: [-462, 479] },
            { name: "R43", center: [1604, 473] }, { name: "R44", center: [1837, 449] },
            { name: "R45", center: [-353, 445] }, { name: "R46", center: [-714, 445] },
            { name: "R47", center: [517, 443] }, { name: "R48", center: [-117, 437] },
            { name: "R49", center: [1461, 432] }, { name: "R50", center: [930, 428] },
            { name: "R51", center: [1206, 421] }, { name: "R52", center: [193, 418] },
            { name: "R53", center: [1673, 413] }, { name: "R54", center: [-565, 406] },
            { name: "R55", center: [-183, 400] }, { name: "R56", center: [843, 397] },
            { name: "R57", center: [342, 390] }, { name: "R58", center: [1384, 390] },
            { name: "R59", center: [1832, 383] }, { name: "R60", center: [-690, 373] },
            { name: "R61", center: [522, 370] }, { name: "R62", center: [1005, 369] },
            { name: "R63", center: [-3, 369] }, { name: "R64", center: [-356, 362] },
            { name: "R65", center: [1538, 354] }, { name: "R66", center: [959, 346] },
            { name: "R67", center: [169, 343] }, { name: "R68", center: [1779, 337] },
            { name: "R69", center: [-679, 331] }, { name: "R70", center: [1373, 328] },
            { name: "R71", center: [583, 327] }, { name: "R72", center: [-297, 326] },
            { name: "R73", center: [986, 324] }, { name: "R74", center: [151, 322] }
        ];
        
        function addRegion(region) {
            let label = L.divIcon({
                className: 'region-label',
                html: data[region.name] || region.name,
                iconSize: null
            });
            
            let marker = L.marker(region.center, {
                icon: label,
                interactive: true
            }).addTo(map);
            
            marker.on('click', function () {
                let userPassword = prompt("Passwort eingeben, um eine Änderung vorzunehmen:");
                if (userPassword !== password) {
                    alert("Falsches Passwort!");
                    return;
                }
                
                let code = prompt("Gib einen 3-Zeichen-Code ein (leer lassen zum Löschen):");
                if (code !== null && code.length !== 3 && code.length !== 0) {
                    alert("Bitte genau 3 Zeichen eingeben oder leer lassen, um zu löschen!");
                    return;
                }
                
                if (code === "") {
                    delete data[region.name];
                } else {
                    data[region.name] = code;
                }
                updateLabels();
            });
        }
        
        function updateLabels() {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            
            regions.forEach(region => {
                let label = L.divIcon({
                    className: 'region-label',
                    html: data[region.name] || region.name,
                    iconSize: null
                });
                
                L.marker(region.center, {
                    icon: label,
                    interactive: true
                }).addTo(map);
            });
        }
        
        regions.forEach(addRegion);
    </script>
</body>
</html>
